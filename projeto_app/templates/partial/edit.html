{% extends "global/index.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contato</title>
</head>
<body>
    <form method="post" action="{% url 'edit' contato.id %}" onsubmit="return confirm('Tem certeza que deseja alterar este contato?');">
        {% csrf_token %}
        <ul>
            <li>
                <h3>Alteração contato de {{ contato.nome }}</h3>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite novo nome" required>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite novo e-mail" required>
            </li>
            <li>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" value="{{ contato.data_nascimento }}" required>
            </li>
            <li>
                <button type="submit">Salvar</button>
            </li>
        </ul>
    </form>
</body>
</html>
{% endblock content %}
